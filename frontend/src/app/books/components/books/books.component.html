<div class="content">
  <mat-card class="mat-elevation-z4">
    <mat-card-title align="center">Cadastro de Livros</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="form"
        fxLayoutAlign="center center"
        fxLayout="column"
        fxLayoutGap="16px"
        (ngSubmit)="onSubmit()"
      >
        <div fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="24px">
          <mat-form-field
            appearance="outline"
            color="primary"
            class="mat-form-field"
          >
            <mat-label>Título</mat-label>
            <input matInput placeholder="" value="" formControlName="title" />
            <mat-error *ngIf="form.get('title')?.hasError('required')">
              Título Obrigatório
            </mat-error>
          </mat-form-field>
          <mat-form-field
            appearance="outline"
            color="primary"
            class="mat-form-field"
          >
            <mat-label>Autor</mat-label>
            <input matInput placeholder="" value="" formControlName="author" />
            <mat-error *ngIf="form.get('author')?.hasError('required')">
              Autor Obrigatório
            </mat-error>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          fxFlexAlign="end"
        >
          CADASTRAR
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
